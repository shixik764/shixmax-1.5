<!doctype html><html lang="ru"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Shixmax — Вход</title><link rel="stylesheet" href="styles.css"></head><body>
<div class="center" style="padding:40px"><h2>Shixmax — Вход</h2><div style="max-width:360px;margin:auto"><input id="email" placeholder="Email" style="width:100%;padding:10px;border-radius:8px"><div style="height:8px"></div><input id="password" type="password" placeholder="Пароль" style="width:100%;padding:10px;border-radius:8px"><div style="height:12px"></div><div style="display:flex;gap:8px"><button id="loginBtn" class="btn">Войти</button><a href="register.html" class="small" style="align-self:center">Регистрация</a></div><div style="margin-top:12px"><button id='testBtn' class='filebtn'>Push test msg (dev)</button></div></div></div>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script src="firebase.js"></script>
<script>
document.getElementById('loginBtn').addEventListener('click', async ()=>{ const e=document.getElementById('email').value.trim(), p=document.getElementById('password').value; if(!e||!p) return alert('Введите email и пароль'); try{ await auth.signInWithEmailAndPassword(e,p); location.href='index_main.html'; }catch(err){ alert(err.message); } });
document.getElementById('testBtn').addEventListener('click', async ()=>{ try{ await window.shix.pushTest('hello from test'); alert('pushed'); }catch(e){ alert('err: '+e.message); } });
</script></body></html>
